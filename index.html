<!DOCTYPE html>
<html>
<head>
<title>Chatodroid - IA da Zueira</title>
<style>
body {background:#111;color:#0f0;font-family:Arial;text-align:center;margin:0;padding:0;}
.chat {width:90%;max-width:600px;margin:20px auto;background:#222;padding:15px;border-radius:10px;}

</style>

<body>

<h1>ðŸ¤– Chatodroid - Respostas Infinitas da Zueira</h1>

<div class="chat">
<input id="pergunta" placeholder="Escreve tua pergunta zoeira aqui">
<button onclick="responder()">Perguntar</button>
<button onclick="gerarImagem()">Gerar Imagem</button>
<button onclick="gerarVideo()">Gerar VÃ­deo</button>
<div id="respostas"></div>
</div>

<script>
// FunÃ§Ã£o pra responder perguntas de zoeira
function responder(){
    let p = document.getElementById("pergunta").value.toLowerCase();
    let r = "";

    // Zoando erros de digitaÃ§Ã£o
    p = p.replace(/[^\w\s]/g,''); // remove caracteres estranhos

    // Respostas de exemplo
    if(p.includes("oi")) r="Eae irmÃ£o ðŸ˜Ž suave?";
    else if(p.includes("quanto Ã©") || p.includes("calculo") || p.includes("soma") || p.includes("multiplica")){
        r = calcular(p);
    }
    else if(p.includes("imagem")) r="Clique no botÃ£o 'Gerar Imagem' ðŸŽ¨";
    else if(p.includes("video")) r="Clique no botÃ£o 'Gerar VÃ­deo' ðŸŽ¬";
    else r="NÃ£o entendi, mas vou responder mesmo assim ðŸ˜‚: " + p;

    document.getElementById("respostas").innerHTML += "<p>"+r+"</p>";
}

// FunÃ§Ã£o de cÃ¡lculo passo a passo simples
function calcular(texto){
    try{
        // extrai nÃºmeros e operadores simples
        let numeros = texto.match(/\d+/g);
        if(!numeros) return "NÃ£o achei nÃºmeros para calcular ðŸ˜…";
        let soma = 0;
        for(let i=0;i<numeros.length;i++){soma += parseInt(numeros[i]);}
        return "Soma dos nÃºmeros: " + numeros.join(" + ") + " = " + soma;
    }catch(e){return "Erro no cÃ¡lculo ðŸ˜µ";}
}

// FunÃ§Ã£o gerar imagem (exemplo)
function gerarImagem(){
    let url = "https://media.giphy.com/media/3o7TKtnuHOHHUjR38Y/giphy.gif"; // gif exemplo
    document.getElementById("respostas").innerHTML += `<p>Imagem zoeira:</p><img src="${url}">`;
}

// FunÃ§Ã£o gerar vÃ­deo (exemplo)
function gerarVideo(){
    let url = "https://sample-videos.com/video123/mp4/240/big_buck_bunny_240p_1mb.mp4";
    document.getElementById("respostas").innerHTML += `<p>VÃ­deo zoeira:</p><video controls src="${url}"></video>`;
}
</script>
